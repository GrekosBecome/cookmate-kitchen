<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookMate - Clearing Cache...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #65C6A4 0%, #4A9B7F 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2em auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 2em;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .success {
      color: #90EE90;
      font-weight: bold;
    }
    button {
      margin-top: 2em;
      padding: 12px 24px;
      font-size: 1.1em;
      background: white;
      color: #65C6A4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Clearing Cache...</h1>
    <div class="spinner"></div>
    <div id="status">Removing zombie service workers...</div>
  </div>

  <script>
    const status = document.getElementById('status');
    
    async function nukeEverything() {
      try {
        status.textContent = 'üîç Finding service workers...';
        
        // Step 1: Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          status.textContent = `üìù Found ${registrations.length} service worker(s)...`;
          
          for (const registration of registrations) {
            await registration.unregister();
            console.log('‚úÖ Service worker unregistered:', registration);
          }
          
          status.textContent = '‚úÖ All service workers removed!';
        }
        
        // Step 2: Clear all caches
        await new Promise(resolve => setTimeout(resolve, 500));
        status.textContent = 'üóëÔ∏è Clearing caches...';
        
        const cacheNames = await caches.keys();
        for (const cacheName of cacheNames) {
          await caches.delete(cacheName);
          console.log('‚úÖ Cache deleted:', cacheName);
        }
        
        // Step 3: Clear localStorage and sessionStorage
        await new Promise(resolve => setTimeout(resolve, 500));
        status.textContent = 'üßº Clearing storage...';
        
        localStorage.clear();
        sessionStorage.clear();
        
        // Success!
        await new Promise(resolve => setTimeout(resolve, 500));
        status.innerHTML = `
          <div class="success">
            ‚ú® All cleared successfully! ‚ú®<br><br>
            The app will reload in 3 seconds...
          </div>
        `;
        
        // Reload to home page after 3 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
      } catch (error) {
        console.error('Error during cleanup:', error);
        status.innerHTML = `
          ‚ùå Error: ${error.message}<br><br>
          <button onclick="location.reload()">Try Again</button>
        `;
      }
    }
    
    // Start the cleanup immediately
    nukeEverything();
  </script>
</body>
</html>
